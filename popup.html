<!DOCTYPE html>
<html>
<head>
  <title>AI Clipboard Assistant</title>
  <link rel="stylesheet" href="styles2.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <h2>Copied Text</h2>
  <div id="copiedText">Loading...</div>
